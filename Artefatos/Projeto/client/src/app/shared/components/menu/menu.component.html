<mat-toolbar color="primary">
    <mat-toolbar-row>
        <button mat-icon-button (click)="sidenav.toggle()" fxShow="true">
            <mat-icon>menu</mat-icon>
        </button>
        <span fxFlex>Gerenciamento de Academia</span>
    </mat-toolbar-row>
</mat-toolbar>

<mat-sidenav-container>
    <mat-sidenav #sidenav opened mode="side">
        <mat-toolbar class="toobar"><app-logo></app-logo></mat-toolbar>
        <mat-nav-list>     
            <a mat-list-item [routerLink]="['/menu/training']" [routerLinkActive]="['is-active']">
                <mat-icon>calendar_today</mat-icon>&nbsp;&nbsp;&nbsp;
                <div>Treinos</div>
            </a>
            <a mat-list-item [routerLink]="['/menu/diets']" [routerLinkActive]="['is-active']">
                <mat-icon>local_dining</mat-icon>&nbsp;&nbsp;&nbsp;
                <div>Dietas</div>
            </a> 
            <a mat-list-item [routerLink]="['/menu/users']" [routerLinkActive]="['is-active']">
                <mat-icon>account_circle</mat-icon>&nbsp;&nbsp;&nbsp;
                <div>Usu√°rios</div>
            </a>    
            <a mat-list-item [routerLink]="['/menu/equipaments']" [routerLinkActive]="['is-active']">
                <mat-icon>fitness_center</mat-icon>&nbsp;&nbsp;&nbsp;
                <div>Equipamentos</div>
            </a> 
            <a mat-list-item [routerLink]="['/menu/calendars']" [routerLinkActive]="['is-active']">
                <mat-icon>calendar_today</mat-icon>&nbsp;&nbsp;&nbsp;
                <div>Agenda</div>
            </a>  
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <div class="page-container mat-elevation-z1" fxFlex="100" fxFlex.md="82" fxFlex.lg="62" fxFlex.xl="42">
            <router-outlet></router-outlet>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
