    <mat-toolbar color="primary">
        <mat-toolbar-row>
            <button mat-icon-button (click)="sidenav.toggle()" fxShow="true">
                <mat-icon>menu</mat-icon>
            </button>
            <span>Gerenciamento de Academia</span>
        </mat-toolbar-row>
    </mat-toolbar>
    
    <mat-sidenav-container fxFlexFill>
        <mat-sidenav #sidenav opened mode="side">
            <mat-toolbar><app-logo></app-logo></mat-toolbar>
            <mat-nav-list>        
                <a mat-list-item [routerLink]="['/training']">
                    <mat-icon>calendar_today</mat-icon>&nbsp;&nbsp;&nbsp;
                    <div>Treinos</div>
                </a>
            </mat-nav-list>
        </mat-sidenav>
        <mat-sidenav-content>
            <router-outlet></router-outlet>
        </mat-sidenav-content>
    </mat-sidenav-container>
