<div fxLayout="row" class="header">
    <button mat-icon-button type="button" (click)="close()">
        <mat-icon>clear</mat-icon>
    </button>
    <h2>Agenda</h2>
    <button mat-icon-button (click)="save()">
        <mat-icon>done</mat-icon>
    </button>
</div>
<form [formGroup]="form">
    <div fxLayout="row" fxLayoutAlign="space-between">
        <mat-form-field fxFlex="60">
            <input matInput placeholder="usuario" formControlName="name" maxlength="50">
            <mat-error *ngIf="hasError('name', 'required')">Informe o nome</mat-error>
        </mat-form-field>
        <mat-form-field fxFlex="30">
            <input matInput placeholder="Equipamento" formControlName="code" maxlength="10">
            <mat-error *ngIf="hasError('code', 'required')">Informe o equipamento</mat-error>
        </mat-form-field>
    </div>
</form>
