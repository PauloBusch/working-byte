<a mat-fab [routerLink]="['new']" color="primary">
    <mat-icon>add</mat-icon>
</a>

<router-outlet></router-outlet>

<table mat-table [dataSource]="dataSource">

    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Nome </th>
        <td mat-cell *matCellDef="let p">{{ p.name }}</td>
    </ng-container>

    <ng-container matColumnDef="value">
        <th mat-header-cell *matHeaderCellDef> Valor </th>
        <td mat-cell *matCellDef="let p">{{ p.value }}</td>
    </ng-container>

    <ng-container matColumnDef="day">
        <th mat-header-cell *matHeaderCellDef> Dia </th>
        <td mat-cell *matCellDef="let p">{{ p.day }}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> </th>
        <td mat-cell *matCellDef="let p" class="td-actions">
            <button mat-icon-button [matMenuTriggerFor]="paymentMenu">
                <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #paymentMenu="matMenu">
                <button mat-menu-item [routerLink]="['edit', eqp.id]">Editar</button>
                <button mat-menu-item (click)="remove(eqp.id)">Remover</button>
            </mat-menu>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayColumns"></tr>
</table>
